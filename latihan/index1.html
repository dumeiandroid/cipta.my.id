<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Uploader to API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container-box {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }
        .btn-custom {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #1d4ed8;
        }
        #file-upload-label {
            cursor: pointer;
            background-color: #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            border: 2px dashed #d1d5db;
            transition: all 0.3s;
        }
        #file-upload-label:hover {
            background-color: #d1d5db;
        }
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container-box">
    <h2 class="text-center font-bold text-2xl mb-4">Unggah Data JSON ke API</h2>
    <p class="text-center text-gray-600 mb-6">Pilih file JSON yang berisi data yang ingin Anda kirim ke API.</p>

    <div class="mb-4">
        <label for="json-file" id="file-upload-label">
            <i class="fas fa-file-upload me-2"></i>
            <span id="file-name-display">Pilih File JSON</span>
        </label>
        <input type="file" id="json-file" accept=".json" class="d-none">
    </div>

    <div class="d-grid gap-2 mb-4">
        <button id="upload-btn" class="btn btn-custom" disabled>
            <i class="fas fa-paper-plane me-2"></i>Kirim Data ke API
        </button>
    </div>

    <div id="progress-container" class="mb-4 d-none">
        <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
        </div>
        <p id="status-message" class="text-center mt-2 text-sm text-gray-500">Menunggu unggahan...</p>
    </div>

    <div id="alert-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('json-file');
        const fileNameDisplay = document.getElementById('file-name-display');
        const uploadBtn = document.getElementById('upload-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const statusMessage = document.getElementById('status-message');
        const alertContainer = document.getElementById('alert-container');
        
        let fileData = null;

        // Fungsi untuk menampilkan pesan alert kustom
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show position-fixed" style="top:20px;right:20px;z-index:9999">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
            alertContainer.innerHTML = alertHtml;
            setTimeout(() => {
                const alertElement = alertContainer.querySelector('.alert');
                if (alertElement) {
                    bootstrap.Alert.getOrCreateInstance(alertElement).close();
                }
            }, 5000);
        }

        // Tangani pemilihan file
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                uploadBtn.disabled = false;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const parsedContent = JSON.parse(event.target.result);
                        let tableData = null;

                        // Cari data tabel yang benar dalam struktur JSON
                        if (Array.isArray(parsedContent)) {
                            const tableObject = parsedContent.find(item => item.type === 'table' && item.name === 'nilai');
                            if (tableObject && Array.isArray(tableObject.data)) {
                                tableData = tableObject.data;
                            }
                        }

                        if (!tableData || tableData.length === 0) {
                            showAlert('Format JSON tidak valid atau data tabel "nilai" tidak ditemukan.', 'danger');
                            uploadBtn.disabled = true;
                            fileData = null;
                        } else {
                            fileData = tableData;
                        }

                    } catch (error) {
                        showAlert('Gagal membaca file JSON. Pastikan formatnya benar.', 'danger');
                        uploadBtn.disabled = true;
                        fileData = null;
                    }
                };
                reader.readAsText(file);
            } else {
                fileNameDisplay.textContent = 'Pilih File JSON';
                uploadBtn.disabled = true;
                fileData = null;
            }
        });

        // Tangani klik tombol unggah
        uploadBtn.addEventListener('click', async () => {
            if (!fileData || fileData.length === 0) {
                showAlert('Tidak ada data yang valid untuk diunggah.', 'danger');
                return;
            }

            progressContainer.classList.remove('d-none');
            uploadBtn.disabled = true;
            
            const totalItems = fileData.length;
            let successCount = 0;
            let failureCount = 0;
            const table = 'nilai'; // Target tabel sudah ditetapkan

            // Loop melalui setiap item secara berurutan
            for (let i = 0; i < totalItems; i++) {
                const item = fileData[i];
                const payload = {};
                for (const key in item) {
                    if (key.startsWith('x_') || key.startsWith('id_')) {
                        payload[key] = item[key];
                    }
                }

                try {
                    const response = await fetch(`https://lidan-co-id.pages.dev/api/contacts?table=${table}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Table-Name': table
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Gagal mengunggah item ID ${item.id_x}: ${response.statusText}`);
                    }
                    successCount++;
                } catch (error) {
                    console.error(`Error memproses item:`, item, error);
                    failureCount++;
                } finally {
                    const progress = ((i + 1) / totalItems) * 100;
                    progressBarFill.style.width = `${progress}%`;
                    statusMessage.textContent = `Mengunggah data... (${i + 1}/${totalItems})`;
                }
            }

            uploadBtn.disabled = false;
            if (failureCount === 0) {
                showAlert(`Selesai! ${successCount} data berhasil diunggah.`, 'success');
                statusMessage.textContent = `Selesai! ${successCount} data berhasil diunggah.`;
            } else {
                showAlert(`Selesai dengan kesalahan! ${successCount} berhasil diunggah, ${failureCount} gagal. Lihat konsol untuk detail.`, 'danger');
                statusMessage.textContent = `Selesai dengan kesalahan! ${successCount} berhasil, ${failureCount} gagal.`;
            }
        });
    });
</script>

</body>
</html>
