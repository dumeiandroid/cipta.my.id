<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data ke API</title>
</head>
<body>
    <h1>Mengirim Data POST</h1>
    <p>Lihat di konsol browser untuk melihat hasilnya.</p>
    <script>
        // URL API untuk operasi POST
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis?table=nilai1';

        // Data yang akan dikirim dalam format JSON
        const postData = {
            "x_01": "k1k1",
            "x_02": "maba|||"
        };

        // Fungsi asinkron untuk mengirim data
        async function postAndLogData() {
            try {
                // Konfigurasi untuk permintaan fetch
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData) // Mengubah objek JavaScript menjadi string JSON
                };

                // Melakukan fetch ke API
                const response = await fetch(API_URL, options);

                // Memeriksa jika respons berhasil
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Mengurai respons sebagai JSON
                const data = await response.json();

                // Menampilkan respons dari API di konsol browser
                console.log('Respons dari server:', data);
            } catch (error) {
                console.error('Terjadi kesalahan saat mengirim data:', error);
            }
        }

        // Memanggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', postAndLogData);
    </script>
</body>
</html>
