<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>Logout Sederhana</h1>
    <p>Klik tombol di bawah untuk logout dan menghapus token.</p>
    
    <button onclick="logout()">Logout</button>
    
    <script>
        // Fungsi untuk menghapus token dari localStorage
        function logout() {
            // Hapus item 'loginToken' dari localStorage
            localStorage.removeItem('loginToken');
            
            // Berikan notifikasi di konsol
            console.log('Anda telah berhasil logout. localStorage "loginToken" telah dihapus.');

            // Opsional: Arahkan pengguna kembali ke halaman login
            // window.location.href = 'contoh_login.html'; 
        }

        // Periksa status saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('loginToken');
            if (token) {
                console.log('Saat ini Anda masih login dengan token:', token);
            } else {
                console.log('Anda sudah logout.');
            }
        });
    </script>
</body>
</html>
