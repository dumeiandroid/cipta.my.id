<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data ke Konsol</title>
</head>
<body>
<div class="konten"></div>
    <script>
        // URL API dengan filter untuk id_x = 2
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis?table=nilai1&id_x=2';

        // Fungsi untuk mengambil data dan menampilkannya di konsol
        async function fetchAndLogData() {
            try {
                // Melakukan fetch ke API
                const response = await fetch(API_URL);

                // Memeriksa jika respons berhasil
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Mengurai respons sebagai JSON
                const data = await response.json();

                // Menampilkan data di konsol browser
                // console.log('Data dari id_x = 2:', data);
                // Mengonversi objek 'data' menjadi string JSON
// let dataString = JSON.stringify(data, null, 2);

// Menampilkan string hasil konversi di alert
// alert('Data dari id_x = 2:\n' + dataString);

// 1. Dapatkan elemen div dengan class 'konten'
let kontenDiv = document.querySelector('.konten');

// 2. Konversi objek 'data' menjadi string JSON yang rapi
let dataString = JSON.stringify(data, null, 2);

// 3. Masukkan string ke dalam div
// Gunakan <pre> dan <code> untuk menjaga format spasi dan baris baru
kontenDiv.innerHTML = `<pre><code>${dataString}</code></pre>`;

// Atau, jika Anda hanya ingin teks biasa tanpa format kode:
// kontenDiv.textContent = 'Data dari id_x = 2:\n' + dataString;

            } catch (error) {
                console.error('Terjadi kesalahan saat mengambil data:', error);
            }
        }

        // Memanggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchAndLogData);
    </script>

</body>
</html>
