<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Semua Data ke Konsol</title>
</head>
<body>
    <div class="konten"></div>
    <script>
        // URL API tanpa parameter filter
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis?table=nilai1';

        // Fungsi untuk mengambil semua data dan menampilkannya di konsol
        async function fetchAllData() {
            try {
                // Melakukan fetch ke API
                const response = await fetch(API_URL);

                // Memeriksa jika respons berhasil
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Mengurai respons sebagai JSON
                const data = await response.json();

                // Menampilkan semua data di konsol browser
                console.log('Semua data:', data);
            } catch (error) {
                console.error('Terjadi kesalahan saat mengambil data:', error);
            }
        }

        // Memanggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchAllData);
    </script>
</body>
</html>
