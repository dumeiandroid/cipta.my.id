<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Psikogram - Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .loader { border-top-color: #4f46e5; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <nav class="bg-white shadow-sm p-4 mb-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="font-black text-indigo-900 uppercase tracking-tighter text-xl">Database Karakter</h1>
            <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-indigo-700 transition">TAMBAH DATA</button>
        </div>
    </nav>

    <div id="modal-form" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl w-full max-w-lg p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <h2 class="text-2xl font-black text-gray-800 mb-6 uppercase italic">Input Data Karakter</h2>
            <form id="karakter-form" class="space-y-4">
                <input type="hidden" name="id_x" id="field_idx">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Nama Lengkap (x_01)</label>
                    <input type="text" name="x_01" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="text-[10px] f1ont-bold text-gray-400 uppercase tracking-widest">Skor Mentah (x_07)</label>
                    <input type="text" name="x_07" placeholder="Contoh: 4,6,3,7 (S, K, M, P)" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <p class="text-[9px] mt-1 text-indigo-500">*Urutan: Sanguinis, Koleris, Melankolis, Phlegmatis</p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Nomor Laporan (x_04)</label>
                    <input type="text" name="x_04" placeholder="PSI/2024/001" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-500 bg-gray-100 rounded-xl">BATAL</button>
                    <button type="submit" class="flex-1 py-3 font-bold text-white bg-indigo-600 rounded-xl">SIMPAN DATA</button>
                </div>
            </form>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4" id="data-list">
        </div>

    <script>
        // Logika API Cloudflare D1 Anda di sini
        // Gunakan endpoint https://lidan-co-id.pages.dev/api/karakter
        function openModal() { document.getElementById('modal-form').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal-form').classList.add('hidden'); }
    </script>
</body>
</html>
