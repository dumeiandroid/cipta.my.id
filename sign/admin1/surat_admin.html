<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Digital Signature Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .loader { border-top-color: #4f46e5; animation: spinner 1s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="login-section" class="flex items-center justify-center h-screen px-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-100">
            <h2 class="text-2xl font-black text-center text-gray-800 uppercase mb-6 tracking-tight">Admin E-Surat</h2>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="login-btn" onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 shadow-lg">LOGIN</button>
                <p id="login-msg" class="text-center text-sm font-bold"></p>
            </div>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-gray-900 uppercase">Database Surat</h1>
                <p class="text-xs text-gray-500">Logged in as: <span id="admin-name" class="font-bold text-indigo-600"></span></p>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-md hover:bg-indigo-700">Registrasi Surat</button>
                <button onclick="logout()" class="bg-red-50 text-red-600 px-6 py-3 rounded-xl font-bold border border-red-100 hover:bg-red-100">LOGOUT</button>
            </div>
        </div>

        <div id="main-loader" class="bg-white rounded-3xl p-24 flex flex-col items-center justify-center">
            <div class="loader rounded-full border-4 border-t-4 border-gray-100 h-12 w-12 mb-4"></div>
            <p class="text-indigo-600 font-bold animate-pulse">Memuat Data...</p>
        </div>

        <div id="table-container" class="hidden overflow-x-auto bg-white rounded-3xl shadow-xl">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr class="text-[11px] uppercase font-black text-gray-400">
                        <th class="p-6">Detail Surat</th>
                        <th class="p-6">Penerima & Keterangan</th>
                        <th class="p-6 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-form" class="hidden fixed inset-0 bg-black/60 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-black uppercase">Form Surat</h3>
                <button onclick="closeModal()" class="text-2xl text-gray-400">&times;</button>
            </div>
            <form id="sign-form" class="p-8 overflow-y-auto grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" name="id_x" id="edit_id_x">
                <div class="space-y-4">
                    <label class="text-[10px] font-bold uppercase text-indigo-500">Penanda Tangan (Lidan)</label>
                    <input type="text" name="x_01" id="field_x01" placeholder="Nama" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <input type="text" name="x_02" id="field_x02" placeholder="Jabatan" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <label class="text-[10px] font-bold uppercase text-indigo-500 pt-2 block">Penerima</label>
                    <input type="text" name="x_03" id="field_x03" placeholder="Nama Penerima" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <input type="text" name="x_04" id="field_x04" placeholder="Instansi" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div class="space-y-4">
                    <label class="text-[10px] font-bold uppercase text-indigo-500">Metadata Surat</label>
                    <input type="text" name="x_05" id="field_x05" readonly class="w-full p-3 bg-indigo-50 border font-bold text-indigo-700 rounded-xl">
                    <input type="text" name="x_06" id="field_x06" placeholder="Perihal" required class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <input type="text" name="x_08" id="field_x08" placeholder="Lampiran" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:border-indigo-500">
                    <textarea name="x_09" id="field_x09" placeholder="Keterangan..." class="w-full p-3 bg-gray-50 border rounded-xl h-24 outline-none focus:border-indigo-500"></textarea>
                </div>
                <input type="hidden" name="x_07" id="field_x07">
                <input type="hidden" name="x_10" id="field_x10">
                <div class="md:col-span-2 flex justify-end gap-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 font-bold text-gray-400">BATAL</button>
                    <button type="submit" class="px-10 py-3 bg-indigo-600 text-white rounded-xl font-bold">SIMPAN DATA</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-qr" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] text-center max-w-sm w-full">
            <div id="qr-capture-area" class="bg-white p-6 inline-block border-8 border-gray-50 rounded-2xl mb-4">
                <div id="qrcode-preview"></div>
            </div>
            <p id="qr-token-label" class="text-[10px] text-gray-400 font-mono mb-6 uppercase"></p>
            <button onclick="downloadQR()" class="w-full bg-green-500 text-white py-4 rounded-xl font-black mb-3">DOWNLOAD PNG</button>
            <button onclick="closeQR()" class="text-gray-400 text-xs font-bold uppercase">Tutup</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6';
        const AUTH_KEY = 'admin'; // Sesuai mySecret di API
        const TABLE_NAME = 'tanda_tangan';
        
        let allData = [];
        let isEditMode = false;

        // Cek Sesi Saat Halaman Dimuat
        window.onload = () => {
            const session = sessionStorage.getItem('admin_session');
            if (session) {
                const adminData = JSON.parse(session);
                document.getElementById('admin-name').innerText = adminData.x_01;
                showDashboard();
            }
        };

        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('login-msg');
            const btn = document.getElementById('login-btn');

            if (!u || !p) return alert("Isi username dan password");

            msg.innerText = "Memverifikasi...";
            msg.className = "text-center text-sm font-bold text-indigo-600";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Custom-Auth': AUTH_KEY,
                        'X-Role': 'admin'
                    },
                    body: JSON.stringify({ username: u, password: p })
                });

                const result = await res.json();

                if (result.success) {
                    sessionStorage.setItem('admin_session', JSON.stringify(result.data));
                    document.getElementById('admin-name').innerText = result.data.x_01;
                    showDashboard();
                } else {
                    msg.innerText = "Gagal: " + (result.message || "Akses Ditolak");
                    msg.className = "text-center text-sm font-bold text-red-600";
                }
            } catch (e) {
                msg.innerText = "Error Koneksi Server";
                msg.className = "text-center text-sm font-bold text-red-600";
            } finally {
                btn.disabled = false;
            }
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            loadData();
        }

        function logout() {
            sessionStorage.removeItem('admin_session');
            location.reload();
        }

        async function loadData() {
            showMainLoader(true);
            try {
                const res = await fetch(`${API_URL}?table=${TABLE_NAME}`, { 
                    headers: { 'X-Custom-Auth': AUTH_KEY } 
                });
                const result = await res.json();
                allData = result.data || [];
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                
                allData.sort((a,b) => b.id_x - a.id_x).forEach(item => {
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="p-6">
                                <div class="text-[10px] text-indigo-500 font-black mb-1">${item.x_05}</div>
                                <div class="font-bold text-gray-800">${item.x_06}</div>
                                <div class="text-[10px] text-gray-400 mt-1 uppercase">${item.x_07}</div>
                            </td>
                            <td class="p-6">
                                <div class="text-sm font-bold text-gray-700">${item.x_03}</div>
                                <div class="text-[10px] text-gray-400 italic">${item.x_09 || '-'}</div>
                            </td>
                            <td class="p-6 text-center">
                                <div class="flex gap-2 justify-center">
                                    <button onclick="editData(${item.id_x})" class="bg-yellow-50 text-yellow-600 px-3 py-2 rounded-lg text-[10px] font-black">EDIT</button>
                                    <button onclick="openQR('${item.x_10}')" class="bg-indigo-50 text-indigo-600 px-3 py-2 rounded-lg text-[10px] font-black">QR</button>
                                    <a href="https://lidan.co.id/sign/surat.html?token=${item.x_10}" target="_blank" class="bg-gray-100 text-gray-500 px-3 py-2 rounded-lg text-[10px] font-black uppercase">Detail</a>
                                </div>
                            </td>
                        </tr>`;
                });
            } catch (e) { console.error(e); }
            showMainLoader(false);
        }

        // --- Fungsi Modal & CRUD (Tetap sama dengan penyesuaian URL) ---

        function openModal() {
            isEditMode = false;
            document.getElementById('sign-form').reset();
            document.getElementById('edit_id_x').value = "";
            document.getElementById('modal-title').innerText = "Registrasi Surat Baru";
            document.getElementById('field_x05').value = generateAutoNumber();
            document.getElementById('field_x10').value = 'LIDAN-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            const d = new Date();
            document.getElementById('field_x07').value = d.toLocaleDateString('id-ID', { day:'2-digit', month:'long', year:'numeric' });
            document.getElementById('modal-form').classList.remove('hidden');
        }

        function editData(id) {
            isEditMode = true;
            const item = allData.find(d => d.id_x === id);
            if(!item) return;
            document.getElementById('modal-title').innerText = "Perbaiki Data Surat";
            document.getElementById('edit_id_x').value = item.id_x;
            document.getElementById('field_x01').value = item.x_01;
            document.getElementById('field_x02').value = item.x_02;
            document.getElementById('field_x03').value = item.x_03;
            document.getElementById('field_x04').value = item.x_04;
            document.getElementById('field_x05').value = item.x_05;
            document.getElementById('field_x06').value = item.x_06;
            document.getElementById('field_x07').value = item.x_07;
            document.getElementById('field_x08').value = item.x_08;
            document.getElementById('field_x09').value = item.x_09 || "";
            document.getElementById('field_x10').value = item.x_10;
            document.getElementById('modal-form').classList.remove('hidden');
        }

        document.getElementById('sign-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            let finalUrl = `${API_URL}?table=${TABLE_NAME}`;
            const method = isEditMode ? 'PUT' : 'POST';

            if (isEditMode && data.id_x) {
                finalUrl += `&id_x=${data.id_x}`;
                delete data.id_x; 
            }

            try {
                const res = await fetch(finalUrl, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'X-Custom-Auth': AUTH_KEY },
                    body: JSON.stringify(data)
                });

                if(res.ok) { 
                    alert('Data berhasil disimpan!');
                    closeModal(); loadData(); 
                } else {
                    const errorMsg = await res.json();
                    alert("Gagal Simpan: " + (errorMsg.error || "Cek Konsol"));
                }
            } catch (e) { alert('Terjadi kesalahan jaringan'); }
        };

        function generateAutoNumber() {
            const year = new Date().getFullYear();
            const count = allData.filter(i => i.x_05 && i.x_05.includes(`/${year}`)).length;
            return `${(count + 1).toString().padStart(3, '0')}/LIDAN/SK/${year}`;
        }

        function openQR(token) {
            document.getElementById('modal-qr').classList.remove('hidden');
            document.getElementById('qrcode-preview').innerHTML = '';
            document.getElementById('qr-token-label').innerText = 'ID: ' + token;
            const officialLink = `https://lidan.co.id/sign/surat.html?token=${token}`;
            new QRCode(document.getElementById("qrcode-preview"), {
                text: officialLink,
                width: 200, height: 200,
                colorDark : "#000000", colorLight : "#ffffff",
                correctLevel : 3
            });
        }

        function downloadQR() {
            html2canvas(document.getElementById('qr-capture-area'), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `QR_LIDAN_${document.getElementById('qr-token-label').innerText}.png`;
                link.href = canvas.toDataURL(); link.click();
            });
        }

        function closeQR() { document.getElementById('modal-qr').classList.add('hidden'); }
        function closeModal() { document.getElementById('modal-form').classList.add('hidden'); }
        function showMainLoader(s) { 
            document.getElementById('main-loader').style.display = s ? 'flex' : 'none'; 
            document.getElementById('table-container').classList.toggle('hidden', s);
        }
    </script>
</body>
</html>
