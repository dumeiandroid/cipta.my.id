<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Data Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    <style>
        .table-responsive{max-height:70vh;overflow-y:auto}
        .btn-sm{padding:.25rem .5rem;font-size:.875rem}
        .form-control-sm{padding:.25rem .5rem;font-size:.875rem}
        .modal-body{max-height:60vh;overflow-y:auto}
        /* Mengatur agar teks tidak wrap dan menambahkan ellipsis */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20ch;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-database me-2"></i>Data Management - <span id="tableName">data_latihan</span></h4><p> (masukkan format ?tabel=)</p>
                        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="fas fa-plus me-1"></i>Tambah Data
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" id="dataManagementTable">
                                <thead class="table-dark sticky-top">
                                    <tr id="tableHeaderRow">
                                        <!-- Header tabel akan dibuat secara dinamis oleh JavaScript -->
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                    <!-- Data akan diisi oleh DataTables -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Tambah Data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="row g-2" id="addFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="saveData()"><i class="fas fa-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row g-2" id="editFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="updateData()"><i class="fas fa-save me-1"></i>Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk menampilkan teks lengkap -->
    <div class="modal fade" id="textModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teks Lengkap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="textModalBody">
                    <!-- Teks lengkap akan dimasukkan di sini -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        let currentTable = 'data_latihan';
        const textLimit = 20; // Batasan karakter untuk teks yang ditampilkan
        let dataTableInstance = null; // Instansi DataTable

        const tableColumns = [
            { key: 'x_01', header: 'Customer' },
            { key: 'x_02', header: 'Nomor Telp' },
            { key: 'x_03', header: 'Email' },
            { key: 'x_04', header: 'Alamat' },
            { key: 'x_05', header: 'Kota' },
            { key: 'x_06', header: 'Kode Pos' },
            { key: 'x_07', header: 'Negara' },
            { key: 'x_08', header: 'Perusahaan' },
            { key: 'x_09', header: 'Jabatan' },
            { key: 'x_10', header: 'Tgl Pendaftaran' },
            { key: 'x_11', header: 'Sumber' },
            { key: 'x_12', header: 'Status' },
            { key: 'x_13', header: 'Catatan' },
            { key: 'x_14', header: 'Nilai' },
            { key: 'x_15', header: 'Prioritas' },
            { key: 'x_16', header: 'Penanggung Jawab' },
            { key: 'x_17', header: 'Tanggal Kontak' },
            { key: 'x_18', header: 'Metode Kontak' },
            { key: 'x_19', header: 'Peluang Penjualan' },
            { key: 'x_20', header: 'Industri' }
        ];

        $(document).ready(function(){
            // Ambil nama tabel dari URL
            const urlParams = new URLSearchParams(window.location.search);
            currentTable = urlParams.get('tabel') || 'data_latihan';
            $('#tableName').text(currentTable);
            
            // Buat header tabel secara dinamis
            let headerHtml = '<th width="50">ID</th>';
            tableColumns.forEach(col => {
                headerHtml += `<th>${col.header}</th>`;
            });
            headerHtml += '<th width="120">Aksi</th>';
            $('#tableHeaderRow').html(headerHtml);

            // Buat form field untuk modal Tambah dan Edit secara dinamis
            generateFormFields('addFormFields', 'add');
            generateFormFields('editFormFields', 'edit');
            
            loadData();

            // Tangani klik pada sel tabel untuk menampilkan modal teks lengkap
            $('#dataManagementTable').on('click', '.show-full-text', function() {
                const fullText = $(this).data('fullText');
                $('#textModalBody').text(fullText);
                const textModal = new bootstrap.Modal(document.getElementById('textModal'));
                textModal.show();
            });
        });

        function generateFormFields(containerId, formType) {
            let fieldsHtml = '';
            tableColumns.forEach(col => {
                fieldsHtml += `
                    <div class="col-md-4">
                        <label class="form-label">${col.header}</label>
                        <input type="text" name="${col.key}" class="form-control form-control-sm">
                    </div>
                `;
            });
            $(`#${containerId}`).html(fieldsHtml);
        }

        function loadData() {
            // Hancurkan instansi DataTable yang ada jika ada
            if (dataTableInstance) {
                dataTableInstance.destroy();
            }

            // Inisialisasi ulang DataTable dengan fitur loading
            dataTableInstance = $('#dataManagementTable').DataTable({
                "columns": [
                    { "data": "id_x", "title": "ID" },
                    ...tableColumns.map(col => ({
                        "data": col.key,
                        "title": col.header,
                        "render": function(data) {
                            if (data && String(data).length > textLimit) {
                                const truncatedText = data.substring(0, textLimit) + '...';
                                return `<span class="show-full-text" data-full-text="${data}">${truncatedText}</span>`;
                            }
                            return data || '';
                        }
                    })),
                    { "data": null, "title": "Aksi", "render": function(data, type, row) {
                        return `
                            <button class="btn btn-warning btn-sm me-1" onclick="editData(${row.id_x})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" onclick="deleteData(${row.id_x})"><i class="fas fa-trash"></i></button>
                        `;
                    }}
                ],
                "paging": true,
                "info": true,
                "searching": true,
                "processing": true, // Aktifkan indikator loading
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json",
                    "processing": "Memuat data..."
                },
                "ajax": {
                    "url": `https://lidan-co-id.pages.dev/api/contacts?table=${currentTable}`,
                    "dataSrc": "data",
                    "error": function(jqXHR, textStatus, errorThrown) {
                        console.error("Gagal memuat data dari API:", textStatus, errorThrown);
                        $('#dataManagementTable').html(`
                            <tr>
                                <td colspan="${tableColumns.length + 2}" class="text-center py-4 text-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Gagal memuat data. Periksa koneksi API.
                                </td>
                            </tr>
                        `);
                    }
                }
            });

            // Hapus pesan loading manual dari HTML
            $('#dataTable').html('');
        }

        function saveData() {
            const formData = {};
            tableColumns.forEach(col => {
                formData[col.key] = $(`#addForm input[name="${col.key}"]`).val() || '';
            });

            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts?table=${currentTable}`,
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#addModal').modal('hide');
                    $('#addForm')[0].reset();
                    loadData();
                    showAlert('Data berhasil ditambahkan!', 'success');
                },
                error: function() { showAlert('Error menambah data!', 'danger'); }
            });
        }

        function editData(id) {
            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                method: 'GET',
                headers: {'X-Table-Name': currentTable},
                success: function(response) {
                    if(response.data) {
                        $('#editId').val(response.data.id_x);
                        tableColumns.forEach(col => {
                            $(`#editForm input[name="${col.key}"]`).val(response.data[col.key] || '');
                        });
                        $('#editModal').modal('show');
                    }
                },
                error: function() { showAlert('Error loading data!', 'danger'); }
                });
        }

        function updateData() {
            const id = $('#editId').val();
            const formData = {};
            tableColumns.forEach(col => {
                formData[col.key] = $(`#editForm input[name="${col.key}"]`).val() || '';
            });

            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#editModal').modal('hide');
                    loadData();
                    showAlert('Data berhasil diupdate!', 'success');
                },
                error: function() { showAlert('Error update data!', 'danger'); }
            });
        }

        function deleteData(id) {
            if(confirm('Yakin ingin menghapus data ini?')) {
                $.ajax({
                    url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                    method: 'DELETE',
                    headers: {'X-Table-Name': currentTable},
                    success: function() {
                        loadData();
                        showAlert('Data berhasil dihapus!', 'success');
                    },
                    error: function() { showAlert('Error hapus data!', 'danger'); }
                });
            }
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show position-fixed" style="top:20px;right:20px;z-index:9999">
                ${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            $('body').append(alertHtml);
            setTimeout(() => $('.alert').alert('close'), 3000);
        }
    </script>
</body>
</html>
