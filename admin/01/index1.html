<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data CRUD API</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    <style>
        .table-responsive{max-height:80vh;overflow-y:auto}
        .btn-sm{padding:.25rem .5rem;font-size:.875rem}
        .form-control-sm{padding:.25rem .5rem;font-size:.875rem}
        .modal-body{max-height:60vh;overflow-y:auto}
        /* Styling untuk sel yang bisa di-edit secara inline */
        td.editable {
            cursor: text;
            /* Memberikan highlight saat fokus */
            outline: 1px solid transparent; 
            transition: outline 0.1s;
        }
        td.editable:focus {
            outline: 2px solid #0d6efd; /* Biru Bootstrap */
            background-color: #fff;
        }
        td.readonly {
            background-color: #f8f9fa;
            cursor: default;
        }
        /* Mengatur agar teks tidak wrap dan menambahkan ellipsis */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20ch;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-database me-2"></i>Data Management - <span id="tableName">data_latihan</span></h4>
                        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="fas fa-plus me-1"></i>Tambah Data
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" id="dataManagementTable" style="width:100%">
                                <thead class="table-dark sticky-top">
                                    <tr id="tableHeaderRow">
                                        </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                         Tips: Gunakan format URL <code>?tabel=nama_tabel</code> untuk memilih tabel. Klik ganda pada sel untuk mengedit secara inline.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Tambah Data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="row g-2" id="addFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="saveData()"><i class="fas fa-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row g-2" id="editFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="updateData()"><i class="fas fa-save me-1"></i>Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="textModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teks Lengkap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="textModalBody">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // URL API Anda
        const API_BASE_URL = 'https://lidan-co-id.pages.dev/api/contacts';
        let currentTable = 'data_latihan';
        const textLimit = 20; // Batasan karakter untuk teks yang ditampilkan
        let dataTableInstance = null; // Instansi DataTable

        // Definisi Kolom (Termasuk x_21 dan x_22 dari multi.php)
        const tableColumns = [
            { key: 'x_01', header: 'Customer', editable: true },
            { key: 'x_02', header: 'Nomor Telp', editable: true },
            { key: 'x_03', header: 'Email', editable: true },
            { key: 'x_04', header: 'Alamat', editable: true },
            { key: 'x_05', header: 'Kota', editable: true },
            { key: 'x_06', header: 'Kode Pos', editable: true },
            { key: 'x_07', header: 'Negara', editable: true },
            { key: 'x_08', header: 'Perusahaan', editable: true },
            { key: 'x_09', header: 'Jabatan', editable: true },
            { key: 'x_10', header: 'Tgl Pendaftaran', editable: true },
            { key: 'x_11', header: 'Sumber', editable: true },
            { key: 'x_12', header: 'Status', editable: true },
            { key: 'x_13', header: 'Catatan', editable: true },
            { key: 'x_14', header: 'Nilai', editable: true },
            { key: 'x_15', header: 'Prioritas', editable: true },
            { key: 'x_16', header: 'Penanggung Jawab', editable: true },
            { key: 'x_17', header: 'Tanggal Kontak', editable: true },
            { key: 'x_18', header: 'Metode Kontak', editable: true },
            { key: 'x_19', header: 'Peluang Penjualan', editable: true },
            { key: 'x_20', header: 'Industri', editable: true },
            // Kolom dari multi.php, dianggap read-only karena diisi otomatis oleh backend (MySQL/PHP) 
            // Namun di API Cloudflare D1, kolom ini perlu diabaikan atau diisi manual jika ingin mereplikasi fungsionalitas PHP.
            { key: 'x_21', header: 'Tgl Update', editable: false },
            { key: 'x_22', header: 'Tgl Insert', editable: false } 
        ];

        $(document).ready(function(){
            // Ambil nama tabel dari URL
            const urlParams = new URLSearchParams(window.location.search);
            currentTable = urlParams.get('tabel') || 'data_latihan';
            $('#tableName').text(currentTable);
            
            // Buat header tabel secara dinamis
            let headerHtml = '<th width="20">ID</th>';
            tableColumns.forEach(col => {
                headerHtml += `<th>${col.header}</th>`;
            });
            headerHtml += '<th width="120">Aksi</th>';
            $('#tableHeaderRow').html(headerHtml);

            // Buat form field untuk modal Tambah dan Edit secara dinamis
            generateFormFields('addFormFields', 'add', true); // Hanya kolom editable untuk form tambah
            generateFormFields('editFormFields', 'edit', true); // Hanya kolom editable untuk form edit
            
            loadData();

            // Tangani klik pada sel tabel untuk menampilkan modal teks lengkap
            $('#dataManagementTable').on('click', '.show-full-text', function() {
                const fullText = $(this).data('fullText');
                $('#textModalBody').text(fullText);
                const textModal = new bootstrap.Modal(document.getElementById('textModal'));
                textModal.show();
            });

            // Logika Inline Update (Menggantikan fungsi inline update di multi.php)
            $('#dataManagementTable').on('blur', 'td.editable[contenteditable="true"]', function() {
                const cell = $(this);
                const id = cell.closest('tr').find('td:first-child').text(); // Ambil ID dari sel pertama
                const column = cell.data('column');
                const newValue = cell.text().trim();

                if (!id || !column) {
                    showAlert('Gagal mengambil ID atau Kolom data.', 'danger');
                    return;
                }
                
                // Pastikan nilai di-trim dan kolom adalah editable (untuk mencegah update pada x_21/x_22)
                if (column && id) {
                    // Data yang akan dikirim (hanya satu kolom)
                    const updateData = {};
                    updateData[column] = newValue;

                    $.ajax({
                        url: `${API_BASE_URL}/${id}?table=${currentTable}`, // Endpoint PUT
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Table-Name': currentTable
                        },
                        data: JSON.stringify(updateData),
                        success: function() {
                            // DataTables reload hanya jika update berhasil
                            loadData(false); // Reload tanpa reset paging
                            showAlert('Update Inline Sukses!', 'success');
                        },
                        error: function(xhr, status, error) { 
                            // Mengembalikan nilai lama jika gagal
                            showAlert('Error Update Inline data! ' + (xhr.responseJSON ? xhr.responseJSON.error : error), 'danger');
                            loadData(false); 
                        }
                    });
                }
            });
        });

        // Fungsi untuk membuat form field, hanya mencakup kolom editable
        function generateFormFields(containerId, formType, onlyEditable) {
            let fieldsHtml = '';
            tableColumns.forEach(col => {
                // Lewati kolom non-editable (x_21, x_22) jika hanya ingin kolom editable
                if (onlyEditable && !col.editable) return; 

                // Lewati ID di form create/update (kecuali diisi secara khusus)
                if (col.key === 'id_x') return; 

                fieldsHtml += `
                    <div class="col-md-4">
                        <label class="form-label">${col.header}</label>
                        <input type="text" name="${col.key}" class="form-control form-control-sm" ${col.editable ? '' : 'readonly'}>
                    </div>
                `;
            });
            $(`#${containerId}`).html(fieldsHtml);
        }

        // Fungsi loadData diperbarui untuk menambahkan attribute contenteditable
        function loadData(resetPaging = true) {
            if (dataTableInstance) {
                dataTableInstance.destroy();
            }

            const dataTableColumns = [
                { "data": "id_x", "title": "ID", "width": "50px" },
                ...tableColumns.map(col => ({
                    "data": col.key,
                    "title": col.header,
                    "render": function(data) {
                        // Logika pemotongan teks dengan modal
                        if (data && String(data).length > textLimit) {
                            const truncatedText = String(data).substring(0, textLimit) + '...';
                            return `<span class="show-full-text" data-full-text="${data}">${truncatedText}</span>`;
                        }
                        return data || '';
                    },
                    "createdCell": function (td, cellData, rowData, row, col) {
                        // Menambahkan attribute contenteditable dan class 'editable' untuk inline editing (x_01 s.d x_20)
                        const isEditable = tableColumns[col - 1].editable; // -1 karena kolom pertama adalah ID
                        $(td).attr('data-column', tableColumns[col - 1].key);

                        if (isEditable) {
                            $(td).attr('contenteditable', 'true').addClass('editable');
                        } else {
                            $(td).addClass('readonly');
                        }
                    }
                })),
                { 
                    "data": null, 
                    "title": "Aksi",
                    "width": "120px", 
                    "orderable": false,
                    "searchable": false,
                    "render": function(data, type, row) {
                        return `
                            <button class="btn btn-warning btn-sm me-1" onclick="editData(${row.id_x})"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger btn-sm" onclick="deleteData(${row.id_x})"><i class="fas fa-trash"></i></button>
                        `;
                    }
                }
            ];

            dataTableInstance = $('#dataManagementTable').DataTable({
                "columns": dataTableColumns,
                "paging": true,
                "info": true,
                "searching": true,
                "processing": true,
                "order": [[0, 'desc']], // Urutkan berdasarkan ID (kolom 0) DESC seperti di API
                "destroy": true, // Pastikan bisa dihancurkan dan dibuat ulang
                "pageLength": 20, // Page limit default 20 seperti di multi.php
                "displayStart": resetPaging ? 0 : dataTableInstance ? dataTableInstance.page.info().start : 0, // Pertahankan halaman setelah update jika resetPaging=false
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json",
                    "processing": "Memuat data..."
                },
                "ajax": {
                    "url": `${API_BASE_URL}?table=${currentTable}`,
                    "dataSrc": "data",
                    "error": function(jqXHR, textStatus, errorThrown) {
                        console.error("Gagal memuat data dari API:", textStatus, errorThrown);
                        showAlert(`Gagal memuat data: ${jqXHR.responseJSON ? jqXHR.responseJSON.error : errorThrown}`, 'danger');
                    }
                }
            });
        }

        // Fungsi Save Data (Create)
        function saveData() {
            const formData = {};
            // Hanya ambil kolom yang editable (x_01 s.d x_20)
            tableColumns.filter(col => col.editable).forEach(col => {
                formData[col.key] = $(`#addForm input[name="${col.key}"]`).val() || '';
            });

            $.ajax({
                url: `${API_BASE_URL}?table=${currentTable}`,
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#addModal').modal('hide');
                    $('#addForm')[0].reset();
                    loadData(true); // Reset paging setelah data baru ditambahkan
                    showAlert('Data berhasil ditambahkan!', 'success');
                },
                error: function(xhr) { 
                    showAlert('Error menambah data! ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Terjadi kesalahan.'), 'danger'); 
                }
            });
        }

        // Fungsi Edit Data - Mengambil data untuk diisi ke modal (Read One)
        function editData(id) {
            $.ajax({
                url: `${API_BASE_URL}/${id}?table=${currentTable}`, // Endpoint GET One (Asumsi ada)
                method: 'GET',
                headers: {'X-Table-Name': currentTable},
                success: function(response) {
                    // Asumsi response.data berisi objek baris data
                    if(response.data) {
                        $('#editId').val(response.data.id_x);
                        // Hanya isi kolom yang editable ke form input
                        tableColumns.filter(col => col.editable).forEach(col => {
                            $(`#editForm input[name="${col.key}"]`).val(response.data[col.key] || '');
                        });
                        $('#editModal').modal('show');
                    }
                },
                error: function(xhr) { 
                    showAlert('Error loading data! ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Terjadi kesalahan.'), 'danger'); 
                }
                });
        }

        // Fungsi Update Data (Update)
        function updateData() {
            const id = $('#editId').val();
            const formData = {};
            // Hanya ambil kolom yang editable (x_01 s.d x_20)
            tableColumns.filter(col => col.editable).forEach(col => {
                formData[col.key] = $(`#editForm input[name="${col.key}"]`).val() || '';
            });

            $.ajax({
                url: `${API_BASE_URL}/${id}?table=${currentTable}`, // Endpoint PUT
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#editModal').modal('hide');
                    loadData(false); // Pertahankan halaman setelah update
                    showAlert('Data berhasil diupdate!', 'success');
                },
                error: function(xhr) { 
                    showAlert('Error update data! ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Terjadi kesalahan.'), 'danger'); 
                }
            });
        }

        // Fungsi Delete Data (Delete)
        function deleteData(id) {
            if(confirm('Yakin ingin menghapus data ini?')) {
                $.ajax({
                    url: `${API_BASE_URL}/${id}?table=${currentTable}`, // Endpoint DELETE
                    method: 'DELETE',
                    headers: {'X-Table-Name': currentTable},
                    success: function() {
                        loadData(false); // Pertahankan halaman setelah hapus
                        showAlert('Data berhasil dihapus!', 'success');
                    },
                    error: function(xhr) { 
                        showAlert('Error hapus data! ' + (xhr.responseJSON ? xhr.responseJSON.error : 'Terjadi kesalahan.'), 'danger'); 
                    }
                });
            }
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show position-fixed" style="top:20px;right:20px;z-index:9999">
                ${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            $('body').append(alertHtml);
            setTimeout(() => $('.alert').alert('close'), 3000);
        }
    </script>
</body>
</html>
