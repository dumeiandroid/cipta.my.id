<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Data Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"/>
    <style>
        .table-responsive{max-height:70vh;overflow-y:auto}
        .btn-sm{padding:.25rem .5rem;font-size:.875rem}
        .form-control-sm{padding:.25rem .5rem;font-size:.875rem}
        .modal-body{max-height:60vh;overflow-y:auto}
        /* Mengatur agar teks tidak wrap dan menambahkan ellipsis */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 20ch;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-database me-2"></i>Data Management - <span id="tableName">data_latihan</span></h4><p> (masukkan format ?tabel=)</p>
                        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addModal">
                            <i class="fas fa-plus me-1"></i>Tambah Data
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" id="dataManagementTable">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th width="50">ID</th>
                                        <script>
                                            for (let i = 1; i <= 20; i++) {
                                                const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                                                document.write(`<th>${x_name}</th>`);
                                            }
                                        </script>
                                        <th width="120">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTable">
                                    <tr><td colspan="22" class="text-center py-4"><i class="fas fa-spinner fa-spin me-2"></i>Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Tambah Data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="row g-2" id="addFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="saveData()"><i class="fas fa-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row g-2" id="editFormFields">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="updateData()"><i class="fas fa-save me-1"></i>Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk menampilkan teks lengkap -->
    <div class="modal fade" id="textModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Teks Lengkap</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="textModalBody">
                    <!-- Teks lengkap akan dimasukkan di sini -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        let currentTable = 'data_latihan';
        const numXFields = 20; // Tentukan jumlah field x_
        const textLimit = 20; // Batasan karakter untuk teks yang ditampilkan
        let dataTableInstance = null; // Instansi DataTable

        $(document).ready(function(){
            // Ambil nama tabel dari URL
            const urlParams = new URLSearchParams(window.location.search);
            currentTable = urlParams.get('tabel') || 'data_latihan';
            $('#tableName').text(currentTable);

            // Buat form field untuk modal Tambah dan Edit secara dinamis
            generateFormFields('addFormFields', 'add');
            generateFormFields('editFormFields', 'edit');
            
            loadData();

            // Tangani klik pada sel tabel untuk menampilkan modal teks lengkap
            $('#dataManagementTable').on('click', '.show-full-text', function() {
                const fullText = $(this).data('fullText');
                $('#textModalBody').text(fullText);
                const textModal = new bootstrap.Modal(document.getElementById('textModal'));
                textModal.show();
            });
        });

        function generateFormFields(containerId, formType) {
            let fieldsHtml = '';
            for (let i = 1; i <= numXFields; i++) {
                const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                fieldsHtml += `
                    <div class="col-md-4">
                        <label class="form-label">${x_name}</label>
                        <input type="text" name="${x_name}" class="form-control form-control-sm">
                    </div>
                `;
            }
            $(`#${containerId}`).html(fieldsHtml);
        }

        function loadData() {
            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts?table=${currentTable}`,
                method: 'GET',
                headers: {'X-Table-Name': currentTable},
                success: function(response) {
                    // Hancurkan instansi DataTable yang ada
                    if (dataTableInstance) {
                        dataTableInstance.destroy();
                    }

                    const data = response.data || [];
                    const columns = [
                        { "data": "id_x" },
                    ];

                    for (let i = 1; i <= numXFields; i++) {
                        const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                        columns.push({
                            "data": x_name,
                            "render": function(data, type, row) {
                                // Potong teks secara programatis dan tambahkan elipsis jika perlu
                                if (data && String(data).length > textLimit) {
                                    const truncatedText = data.substring(0, textLimit) + '...';
                                    return `<span class="show-full-text" data-full-text="${data}">${truncatedText}</span>`;
                                }
                                return data || '';
                            }
                        });
                    }

                    // Kolom aksi
                    columns.push({
                        "data": null,
                        "render": function(data, type, row) {
                            return `
                                <button class="btn btn-warning btn-sm me-1" onclick="editData(${row.id_x})"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="deleteData(${row.id_x})"><i class="fas fa-trash"></i></button>
                            `;
                        }
                    });

                    // Inisialisasi DataTable
                    dataTableInstance = $('#dataManagementTable').DataTable({
                        "data": data,
                        "columns": columns,
                        "paging": true,
                        "info": true,
                        "searching": true,
                        "destroy": true, // Hancurkan dan inisialisasi ulang
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json"
                        }
                    });

                    // Sembunyikan pesan loading
                    $('#dataTable').html('');
                },
                error: function() {
                    $('#dataTable').html(`<tr><td colspan="${numXFields + 2}" class="text-center py-4 text-danger">Error loading data</td></tr>`);
                }
            });
        }

        function saveData() {
            const formData = {};
            for(let i = 1; i <= numXFields; i++) {
                const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                formData[x_name] = $(`#addForm input[name="${x_name}"]`).val() || '';
            }

            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts?table=${currentTable}`,
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#addModal').modal('hide');
                    $('#addForm')[0].reset();
                    loadData();
                    showAlert('Data berhasil ditambahkan!', 'success');
                },
                error: function() { showAlert('Error menambah data!', 'danger'); }
            });
        }

        function editData(id) {
            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                method: 'GET',
                headers: {'X-Table-Name': currentTable},
                success: function(response) {
                    if(response.data) {
                        $('#editId').val(response.data.id_x);
                        for(let i = 1; i <= numXFields; i++) {
                            const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                            $(`#editForm input[name="${x_name}"]`).val(response.data[x_name] || '');
                        }
                        $('#editModal').modal('show');
                    }
                },
                error: function() { showAlert('Error loading data!', 'danger'); }
            });
        }

        function updateData() {
            const id = $('#editId').val();
            const formData = {};
            for(let i = 1; i <= numXFields; i++) {
                const x_name = `x_${i < 10 ? '0' : ''}${i}`;
                formData[x_name] = $(`#editForm input[name="${x_name}"]`).val() || '';
            }

            $.ajax({
                url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Table-Name': currentTable
                },
                data: JSON.stringify(formData),
                success: function() {
                    $('#editModal').modal('hide');
                    loadData();
                    showAlert('Data berhasil diupdate!', 'success');
                },
                error: function() { showAlert('Error update data!', 'danger'); }
            });
        }

        function deleteData(id) {
            if(confirm('Yakin ingin menghapus data ini?')) {
                $.ajax({
                    url: `https://lidan-co-id.pages.dev/api/contacts/${id}?table=${currentTable}`,
                    method: 'DELETE',
                    headers: {'X-Table-Name': currentTable},
                    success: function() {
                        loadData();
                        showAlert('Data berhasil dihapus!', 'success');
                    },
                    error: function() { showAlert('Error hapus data!', 'danger'); }
                });
            }
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show position-fixed" style="top:20px;right:20px;z-index:9999">
                ${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            $('body').append(alertHtml);
            setTimeout(() => $('.alert').alert('close'), 3000);
        }
    </script>
</body>
</html>
