<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; padding: 20px; }
        .login-container { max-width: 400px; margin: 80px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .main-container { display: none; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; pb-3; }
        td { max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: cell; }
        td:focus { background-color: #fff9c4; outline: 2px solid #ffd600; white-space: normal; }
        .table-responsive { max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="loginSection" class="login-container">
        <h3 class="text-center mb-4">Admin Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" placeholder="admin" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="admin" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Masuk</button>
        </form>
    </div>

    <div id="mainSection" class="container-fluid main-container">
        <div class="nav-top pb-3">
            <div>
                <h4 class="mb-0">Tabel: <span id="currentTableName" class="text-success font-weight-bold">...</span></h4>
                <small class="text-muted">Klik pada sel untuk mengedit data secara langsung</small>
            </div>
            <div>
                <button class="btn btn-outline-info mr-2" id="btnShowTables"><i class="fa fa-database"></i> Pilih Tabel</button>
                <button class="btn btn-danger" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Keluar</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-success" onclick="$('#modalTambah').modal('show')">
                    <i class="fa fa-plus-circle"></i> Tambah Data Baru
                </button>
            </div>
            <div class="col-md-3 ml-auto">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div>
                    <input type="text" id="searchBox" class="form-control" placeholder="Cari x_01...">
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr id="tableHeader">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalTabel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5>Manajemen Database</h5><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                <div class="modal-body">
                    <label>Buka atau Buat Tabel Baru:</label>
                    <div class="input-group mb-4">
                        <input type="text" id="newTableNameInput" class="form-control" placeholder="Nama tabel...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="changeTable($('#newTableNameInput').val())">Proses</button>
                        </div>
                    </div>
                    <h6>Tabel yang Tersedia:</h6>
                    <div id="dbTableList" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalTambah" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header"><h5>Input Data Baru</h5><button type="button" class="close" data-dismiss="modal">&times;</button></div>
                <div class="modal-body">
                    <form id="formTambahData">
                        <div class="row" id="formFieldsContainer">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" onclick="submitData()">Simpan Data</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script>
        const API_BASE = 'https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6';
        
        // Ambil tabel terakhir dari storage, jika tidak ada default 'cover'
        let currentTable = localStorage.getItem('lastTable') || 'cover';

        $(document).ready(function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showMain();
            }

            // Login Trigger
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                if ($('#username').val() === 'admin' && $('#password').val() === 'admin') {
                    localStorage.setItem('isLoggedIn', 'true');
                    showMain();
                } else {
                    alert('Username atau Password Salah!');
                }
            });

            // Search Trigger (Debounce)
            let searchTimer;
            $('#searchBox').on('input', function() {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(loadData, 500);
            });

            // Table List Modal Trigger
            $('#btnShowTables').on('click', loadAvailableTables);
        });

        function showMain() {
            $('#loginSection').hide();
            $('#mainSection').show();
            $('#currentTableName').text(currentTable);
            generateFormFields();
            loadData();
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }

        // 1. Ambil Data (GET)
        async function loadData() {
            const search = $('#searchBox').val();
            let url = `${API_BASE}?table=${currentTable}`;
            if (search) url += `&x_01_like=${encodeURIComponent(search)}`;

            try {
                const res = await fetch(url);
                const result = await res.json();
                
                // Render Header
                let headerHtml = '<th>Opsi</th><th>ID</th>';
                for(let i=1; i<=20; i++) headerHtml += `<th>x_${String(i).padStart(2,'0')}</th>`;
                $('#tableHeader').html(headerHtml);

                // Render Body
                const tbody = $('#tableBody').empty();
                result.data.forEach(row => {
                    let tr = `<tr>
                        <td><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(${row.id_x})"><i class="fa fa-trash"></i></button></td>
                        <td class="bg-light font-weight-bold">${row.id_x}</td>`;
                    
                    for(let i=1; i<=20; i++) {
                        let col = `x_${String(i).padStart(2,'0')}`;
                        tr += `<td contenteditable="true" onblur="updateField(${row.id_x}, '${col}', this.innerText)">${row[col] || ''}</td>`;
                    }
                    tbody.append(tr + '</tr>');
                });
            } catch (e) { console.error("Load Error:", e); }
        }

        // 2. Simpan Data Baru (POST)
        async function submitData() {
            let payload = {};
            $('#formTambahData').serializeArray().forEach(item => {
                if(item.value) payload[item.name] = item.value;
            });

            const res = await fetch(`${API_BASE}?table=${currentTable}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                $('#modalTambah').modal('hide');
                $('#formTambahData')[0].reset();
                loadData();
            }
        }

        // 3. Update Inline (PUT)
        async function updateField(id, col, val) {
            let payload = {};
            payload[col] = val;

            await fetch(`${API_BASE}?table=${currentTable}&id_x=${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        // 4. Hapus Data (DELETE)
        async function deleteRow(id) {
            if (!confirm('Hapus data ini selamanya?')) return;
            await fetch(`${API_BASE}?table=${currentTable}&id_x=${id}`, { method: 'DELETE' });
            loadData();
        }

        // 5. Ganti Tabel & Simpan ke LocalStorage
        function changeTable(name) {
            if (!name) return;
            currentTable = name;
            localStorage.setItem('lastTable', name); // Simpan agar awet saat refresh
            $('#currentTableName').text(name);
            $('#modalTabel').modal('hide');
            loadData();
        }

        async function loadAvailableTables() {
            const res = await fetch(`${API_BASE}?action=list_tables`);
            const result = await res.json();
            const container = $('#dbTableList').empty();
            
            result.tables.forEach(t => {
                const activeClass = t === currentTable ? 'btn-success' : 'btn-outline-secondary';
                container.append(`<button class="btn ${activeClass} m-1" onclick="changeTable('${t}')">${t}</button>`);
            });
            $('#modalTabel').modal('show');
        }

        function generateFormFields() {
            let html = '';
            for(let i=1; i<=20; i++) {
                let col = `x_${String(i).padStart(2,'0')}`;
                html += `<div class="col-md-6 mb-2"><label class="small mb-0">${col}</label><input type="text" name="${col}" class="form-control form-control-sm"></div>`;
            }
            $('#formFieldsContainer').html(html);
        }
    </script>
</body>
</html>
